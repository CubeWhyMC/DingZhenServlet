<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发车倒计时</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            margin: 0;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: rgba(51, 51, 51, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 600px;
        }
        .clock {
            width: 300px;
            height: 300px;
            border: 10px solid #fff;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
        }
        .hand {
            position: absolute;
            top: 50%;
            right: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
        }
        .minute-hand {
            width: 40%;
            height: 4px;
            background: #fff;
        }
        .second-hand {
            width: 45%;
            height: 2px;
            background: #ff6b6b;
        }
        .digital-clock {
            font-size: 48px;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .number span {
            display: inline-block;
            transform: rotate(-60deg);
        }
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>发车倒计时</h1>
    <div class="clock">
        <div class="clock-face">
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
            <script>
                for (let i = 0; i <= 6; i++) {
                    document.write(`<div class="number" style="transform: rotate(${i * 60}deg);">
                        <span style="transform: rotate(-${i * 60}deg);">${i}</span>
                    </div>`);
                }
            </script>
        </div>
    </div>
    <div class="digital-clock" id="digital-clock">06:00</div>
</div>

<script>
    async function fetchEndTime() {
        const response = await fetch('/colddown/json');
        const data = await response.json();
        return new Date(data.time);
    }

    function startCountdown(endTime) {
        const minuteHand = document.querySelector('.minute-hand');
        const secondHand = document.querySelector('.second-hand');
        const digitalClock = document.getElementById('digital-clock');

        function updateCountdown() {
            if (endTime === -1) {
                digitalClock.innerHTML = "公共冷却已在服务端禁用";
                clearInterval(interval);
                return;
            }
            const now = new Date().getTime();
            const distance = endTime.getTime() - now;

            if (distance < 0) {
                digitalClock.innerHTML = "倒计时结束，你现在可以注入";
                clearInterval(interval);
                return;
            }

            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const secondsDegrees = ((seconds / 60) * 360) + 90;
            const minutesDegrees = ((minutes / 6) * 360) + ((seconds/60)*6) + 90;

            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

            digitalClock.innerHTML = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    }

    fetchEndTime().then(endTime => {
        startCountdown(endTime);
    });
</script>
</body>
</html>
