spring:
  application:
    name: DingZhenServlet
  data:
    mongodb:
      uri: mongodb://localhost:27017/vape-share
# 数据库加密
# 实际部署的时候请务必修改这个,否则他人可能可以解密你的数据库
# openssl rand -base64 32
mongodb.encrypt:
  keys:
    - version: 1
      key: R0afdUePq5uuN+Lnm8MFb5jGQFRsAi3wuMv3QE41YrE=
share:
  webhook:
    # 是否启用webhook
    state: true
  cold-down:
    # 公共冷却
    global:
      enabled: false
      # 持续时间,取随机数 单位minutes
      during-min: 3
      during-max: 5
      # 持续时间 单位minutes
    # 每个账户的冷却
    pre-account:
      during-min: 3
      during-max: 5
    queue:
      # 是否启用额外的排队机制
      state: true
  user:
    # 每日自动清理失效用户
    auto-delete-expired: true
  maintain:
    # 是否在维护结束后自动补偿时间
    auto-renew: true
service:
  # 服务端工作模式
  # full 可以刷新VapeToken 也可以作为验证服务 默认使用gateway
  # gateway 当作vape gateway服务端, 专门用来刷新Vape token用
  # local-only 仅在本地处理账户,不走任何gateway
  mode: full
  gateway:
    # Gateway是一个用户绕过CF速率检测的服务,如果你的用户/共享号子过多可以尝试使用

    # 安全设定: 是否在验证服务开启的时候也启用gateway服务
    # 建议保持关闭,否则可能会被偷token
    # 注意: 即使mode设置为local-only也会开启gateway, 这两个服务是互不干扰的
    always: false
    # gateway 验证密钥
    # 请务必修改这个值,否则token会被盗刷
    key: zzyss-please-modify-this